<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elite</title>
</head>
<style>
html,body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  background: #ffffff;
  color: #000000;
}
.loading-container {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  height: 100%;
  width: 100%;
  overflow: hidden;
}
.spinner {
  width: 60px;
  height: 60px;
  border: 6px solid #333333;
  border-top: 6px solid #00bfff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 0 auto 20px auto;
}
@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}
.loading-text {
  font-size: 1.2rem;
}
</style>
<body>
  <div class="loading-container">
    <div>
        <div class="spinner"></div>
        <p class="loading-text">Please Wait</p>
    </div>
  </div>
</body>
<script>
const INSTANTINSPECTION = () => {
  if (localStorage.getItem("Environment") === "Development") {
  } else {
    document.addEventListener("contextmenu", function (e) {
            e.preventDefault();
      });
        document.addEventListener("keydown", function (e) {
            if (e.key === "F12" || (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J"))) {
                e.preventDefault();
            }
        });
        document.addEventListener("keydown", function (e) {
            if (e.ctrlKey && e.key === "u") {
                e.preventDefault();
            }
        });
        const detectDevTools = () => {
            const threshold = 160;
            const devToolsOpen = window.outerWidth - window.innerWidth > threshold || window.outerHeight - window.innerHeight > threshold;
            if (devToolsOpen) {
                window.resizeTo(window.outerWidth - 1, window.outerHeight - 1);
                window.resizeTo(window.outerWidth + 1, window.outerHeight + 1);
            }
        };
        setInterval(detectDevTools, 100);
    }
};
localStorage.setItem('NAME', 'a2aed934-667d-4828-b97a-4ffc8ef7ff7d');
localStorage.setItem('Environment', 'Web');
const ROUTEJS=(DATA)=>{ const styleElement = document.createElement("script"); styleElement.textContent = DATA; document.head.appendChild(styleElement);};
ROUTEJS(localStorage.getItem('NOVA'));
const CloudShipping = () => {
  import('https://eroinnovations.github.io/Elite/Start/Start.js')
  .then(module => {
    if (typeof module.START === 'function') {
        module.START();
      } else {
        console.error('START is not defined in the module');
    }
  })
  .catch(error => {
    console.error('Error loading the module:', error);
  });
};
if (localStorage.getItem('Updates')) {
    NOVASTART();
  } else {
    CloudShipping();
};
INSTANTINSPECTION();
</script>
</html>
